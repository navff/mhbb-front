<div class="container form">
    <a class="my-button-back" (click)="back()">&larr; Назад</a>
    <h2>Вход и регистрация</h2>
    <form #f="ngForm" (ngSubmit)="registerUser()">
        <md-input-container>
            <input mdInput placeholder="Электронная почта" [(ngModel)]="email" name="email" type="email" email="true">
        </md-input-container>
        <div class="button-wrapper">
            <button type="submit" md-raised-button color="accent" class="button-send">ОТПРАВИТЬ ССЫЛКУ</button>
            <md-progress-spinner *ngIf="responding" color="accent" mode="indeterminate" class="button-spinner"></md-progress-spinner>
        </div>
    </form>
    <p>На вашу почту мы отправим ссылку для доступа к сайту. Перейдя по ссылке вы сможете оставлять отзывы, голосовать, добавлять
        кружки и курсы. Если вы не были зарегистрированы, — зарегистрируем.
    </p>
</div>
