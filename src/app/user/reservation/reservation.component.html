<section class="info">
    <a routerLink="../" class="mh-back">&larr; Назад</a>
    <h1>{{activity.Name}}</h1>
    <div [ngStyle]="{'background-image': 'url(' +  picUrl + ')'}" class="picture"></div>
    <div class="text">
        <h4>Организатор:</h4>
        <p>{{activity.Organizer?.Name}}</p>
        <h4>Телефоны:</h4>
        <p>{{activity.Phones}}</p>
        <h4>Адрес:</h4>
        <p>{{activity.Address}}</p>
        <h4>Цены:</h4>
        <p>{{activity.Prices}}</p>
    </div>
</section>

<form #f="ngForm" (ngSubmit)="reserve()">
    <md-input-container>
        <input mdInput [(ngModel)]="reservation.Name" name="name" required placeholder="Имя, Фамилия">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="reservation.Phone" name="phone" required placeholder="Сотовый телефон">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="reservation.UserEmail" name="email" required placeholder="Электронная почта" type="email">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="reservation.Comment" name="comment" placeholder="Пожелания, комментарии">
    </md-input-container>
    <mh-button [disabled]="f.invalid" color="primary" [loading]="responding">ЗАПИСАТЬСЯ</mh-button>
    <p>С вами свяжутся организаторы и зададут дополнительные вопросы, если нужно. </p>
</form>
