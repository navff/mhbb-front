<section class="hobbies container">
    <form class="hobbies-form">
        <md-input-container class="hobbies-search">
            <input (focusout)="setArgument(0, word)" [(ngModel)]="word" name="word" mdInput placeholder="Поисковое слово">
        </md-input-container>
        
        <md-input-container class="hobbies-age">
            <input (focusout)="setArgument(1, age)" [(ngModel)]="age" name="age" mdInput placeholder="Возраст" myOnlyNumber maxlength="3">
        </md-input-container>
        
        <md-select (change)="setArgument(2, interest.Id)" [(ngModel)]="interest" name="interest" class="hobbies-interests" placeholder="Интересы" floatPlaceholder="never">
            <md-option *ngFor="let interest of interests" [value]="interest">{{ interest.Name }}</md-option>
        </md-select>

        <md-select (change)="setArgument(3, city.Id)" [(ngModel)]="city" name="word" class="hobbies-cities" placeholder="Город" floatPlaceholder="never">
            <md-option *ngFor="let city of cities" [value]="city" >{{ city.Name }}</md-option>
        </md-select>
        
        <md-checkbox (click)="setArgument(4, !IsSober)" [(ngModel)]="IsSober" name="sober" color="primary" class="hobbies-soberness">Трезвость</md-checkbox>
        <md-checkbox (click)="setArgument(5, !IsFree)" [(ngModel)]="IsFree" name="free" color="primary" >Бесплатно</md-checkbox>
        <button class="hobbies-add" routerLink='/addhobby' md-fab></button>
    </form>

    <div class="hobbies-flex">
        <div [routerLink]="['/act', activity.Id]" class="hobby-wrapper" *ngFor="let activity of activities">
            <div class="hobby-image-wrapper">
                <div [ngStyle]="{'background-image': 'url(' +  activity.MainPicture?.Url + ')'}" class="hobby-image"></div>
            </div>
            <div class="hobby-top-descr">
                <p class="hobby-age">От {{activity.AgeFrom}} до {{activity.AgeTo}} лет</p>
                <div class="hobby-voices">
                    <img src="img/thumbs-up.svg" alt="" class="thumb-up">
                    <p class="amount">{{activity.Voices}}</p>
                </div>
            </div>
            <div class="hobby-bottom-descr">
                <h6 class="hobby-name">{{activity.Name}}</h6>
                <p class="hobby-company">{{activity.Organizer.Name}}</p>
                <img class="hobby-free-icon" src="img/free.svg" alt="" *ngIf="activity.Free">
            </div>
        </div>		
    </div>
    <h2 class="no-results" *ngIf="loaded && activities.length === 0">По вашему запросу ничего не найдено.</h2>
    <md-progress-spinner *ngIf="!loaded" color="accent" mode="indeterminate" class="search-spinner"></md-progress-spinner>
    <div *ngIf="checkLength > 11" class="button-wrapper">
        <button (click)="concatPage()" md-raised-button color="primary" class="button-show">Показать ещё</button>
        <md-progress-spinner *ngIf="responding" color="accent" mode="indeterminate" class="button-spinner"></md-progress-spinner>
    </div>
</section>
