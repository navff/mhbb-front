<my-header></my-header>
<div class="container">
    <section class="photos">
        <a routerLink='' class="button-back">&larr; Назад</a>
        <md-input-container class="form-item-course-name">
            <input mdInput placeholder="Название курса">
        </md-input-container>

            <div class="main-image">
                <div (click)="removeImage(0)" class="delete-image-button"></div>
                <label  class="main-input-design">
                    <div class="main-wrapper">
                        <img [src]="fileData[0] ? fileData[0] : 'img/fallback.jpg'" alt="" class="main-preview">
                    </div>
                    <input (change)="fileChange($event, 0, true)" type="file"  id="input-0" class="add-image-input" accept=".png,.jpg,.jpeg">
                </label>
            </div>

            <div *ngIf="counter > 0" class="secondary-image-1">
                <div (click)="removeImage(1)" class="delete-image-button"></div>                
                <label class="secondary-input-design">
                    <div class="secondary-wrapper">
                        <img [src]="fileData[1] ? fileData[1] : 'img/fallback.jpg'" alt="" class="secondary-preview">
                    </div>
                    <input (change)="fileChange($event, 1, false)" type="file" id="input-1" class="add-image-input" accept=".png,.jpg,.jpeg">
                </label>
            </div>

            <div *ngIf="counter > 1" class="secondary-image-2">
                <div (click)="removeImage(2)" class="delete-image-button"></div>
                <label  class="secondary-input-design">
                    <div class="secondary-wrapper">
                        <img [src]="fileData[2] ? fileData[2] : 'img/fallback.jpg'" alt="" class="secondary-preview">
                    </div>
                    <input (change)="fileChange($event, 2, false)" type="file" id="input-2" class="add-image-input" accept=".png,.jpg,.jpeg">
                </label>
            </div>
            
            <div *ngIf="counter > 2" class="secondary-image-3">
                <div (click)="removeImage(3)" class="delete-image-button"></div>
                <label class="secondary-input-design">
                    <div class="secondary-wrapper">
                        <img [src]="fileData[3] ? fileData[3] : 'img/fallback.jpg'" alt="" class="secondary-preview">
                    </div>
                    <input (change)="fileChange($event, 3, false)" type="file" id="input-3" class="add-image-input" accept=".png,.jpg,.jpeg">
                </label>
            </div>


    </section>

    <form class='form-right'>
        <md-input-container class="form-item-organizer">
            <input mdInput placeholder="Организатор">
        </md-input-container>
        <md-select class="form-item-cities" placeholder="Город" floatPlaceholder="never">
            <md-option *ngFor="let city of cities" [value]="city">{{ city.Name }}</md-option>
        </md-select>
        <md-input-container class="form-item-age-from">
            <input mdInput placeholder="Возраст От">
        </md-input-container>
        <md-input-container class="form-item-age-to">
            <input mdInput placeholder="До">
        </md-input-container>
        <md-select class="form-item-interests" placeholder="Интересы" floatPlaceholder="never">
            <md-option *ngFor="let interest of interests" [value]="interest">{{ interest.Name }}</md-option>
        </md-select>
        <md-input-container class="form-item-phones">
            <textarea mdInput rows="3" placeholder="Телефоны"></textarea>
        </md-input-container>
        <md-input-container class="form-item-address">
            <textarea mdInput rows="3" placeholder="Адрес"></textarea>
        </md-input-container>
        <md-input-container class="form-item-price">
            <input mdInput placeholder="Цены">
        </md-input-container>
        <md-checkbox color="primary" class="form-item-free-checkbox">Бесплатно</md-checkbox>
    </form>
    
    <form class='form-bottom'>
        <md-input-container class="form-item-description">
            <textarea mdInput rows="10" placeholder="Подробное описание"></textarea>
        </md-input-container>
        <md-input-container class="form-item-guides">
            <textarea mdInput rows="3" placeholder="Ведущие"></textarea>
        </md-input-container>
        <md-checkbox color="primary" class="form-item-sobriety-checkbox">Преподаватели не пьют и не курят</md-checkbox>
        <button routerLink='/addhobby/success' md-raised-button color="primary" class="button-publish">ОПУБЛИКОВАТЬ</button>
    </form>
</div>
