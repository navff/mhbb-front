<h1 class="admin-heading container">Редактирование организатора</h1>
<form [formGroup]="editOrganizer" (ngSubmit)="putOrganizer()" class="container">
    <md-input-container class="form-item-name">
        <input mdInput [formControl]="editOrganizer.controls['name']">
    </md-input-container>
    <md-select [formControl]="editOrganizer.controls['cityId']" class="form-item-cities" placeholder="Город" floatPlaceholder="never">
        <md-option *ngFor="let city of cities" [value]="city.Id">{{ city.Name }}</md-option>
    </md-select>
    <md-checkbox [formControl]="editOrganizer.controls['sobriety']" color="primary">Трезвость</md-checkbox>
    <button type="submit" md-raised-button color="accent" class="button-save">СОХРАНИТЬ</button>
</form>
