<mh-progress [loading]="!loaded"></mh-progress>
<div class="container">
    <h1 class="admin-heading">{{currentUrl === "/admin/organizers/add" ? 'Добавление' : 'Редактирование'}} организатора</h1>
    <form [formGroup]="editOrganizer" (ngSubmit)="putOrganizer()">
        <md-input-container class="form-item-name">
            <input mdInput [formControl]="editOrganizer.controls['name']" placeholder="Название">
        </md-input-container>
        <md-input-container class="form-item-email">
            <input mdInput [formControl]="editOrganizer.controls['email']" placeholder="Email">
        </md-input-container>
        <md-input-container class="form-item-phone">
            <input mdInput [formControl]="editOrganizer.controls['phone']" placeholder="Телефон">
        </md-input-container>
        <md-select [formControl]="editOrganizer.controls['cityId']" class="form-item-cities" placeholder="Город">
            <md-option *ngFor="let city of cities" [value]="city.Id">{{ city.Name }}</md-option>
        </md-select>
        <md-checkbox [formControl]="editOrganizer.controls['sobriety']" color="primary">Трезвость</md-checkbox>
        <mh-button [disabled]="!editOrganizer.valid" [loading]="responding">{{currentUrl === "/admin/organizers/add" ? 'ДОБАВИТЬ' : 'СОХРАНИТЬ'}}</mh-button>
    </form>
        <mh-button *ngIf="currentUrl !== '/admin/organizers/add'" (click)="deleteOrganizer()" [loading]="deleteResponding" color="warn" class="btn-delete">УДАЛИТЬ</mh-button>
</div>
