<h1 class="admin-heading container">Редактирование организатора</h1>
<form class="container">
    <md-input-container class="form-item-name">
        <input mdInput value="Комитет по управлению культурой и имуществом города Череповца">
    </md-input-container>
    <md-select class="form-item-cities" placeholder="Город" floatPlaceholder="never">
        <md-option *ngFor="let city of cities" [value]="city.name">{{ city.name }}</md-option>
    </md-select>
    <md-checkbox color="primary">Трезвость</md-checkbox>
    <button href="javascript:void(0);" md-raised-button color="accent" class="button-save">СОХРАНИТЬ</button>
</form>
