<h1 class="admin-heading container">Организаторы</h1>
<form class="container">
    <md-input-container class="form-item">
        <input mdInput placeholder="Поисковое слово">
    </md-input-container>
    <md-select class="form-item-cities" placeholder="Город" floatPlaceholder="never">
        <md-option *ngFor="let city of cities" [value]="city.name">{{ city.name }}</md-option>
    </md-select>
</form>

<section class="container">
    <div class="organizers">
        <div *ngFor="let organizer of organizers" class="organizer"> 
            <a  routerLink='../organizers/edit'>{{organizer.Name}}</a>
        </div>
    </div>
</section>
