<h1 class="admin-heading container">Редактирование пользователя</h1>
<div class="container">
    <form>
        <md-input-container class="form-item-name">
            <input mdInput placeholder="Электропочта" value="{{user.Email}}">
        </md-input-container>
        <md-select class="form-item-cities" placeholder="Город по-умолчанию" floatPlaceholder="never" [(ngModel)]="selectedCity" name="city">
            <md-option *ngFor="let city of cities" [value]="city.Name">{{ city.Name }}</md-option>
        </md-select>
        <md-checkbox [checked]="role === 'PortalAdmin'" color="primary">Представитель в городе</md-checkbox>
        <md-input-container class="form-item-name">
            <input mdInput placeholder="Имя" value="{{user.Name}}">
        </md-input-container>
        <md-input-container class="form-item-name">
            <input mdInput placeholder="Телефон" value="{{user.Phone}}">
        </md-input-container>
        <button href="javascript:void(0);" md-raised-button color="accent" class="button-save">СОХРАНИТЬ</button>
    </form>
</div>
