<div class="container">
    <h1 class="admin-heading">Редактирование пользователя</h1>
    <md-progress-spinner *ngIf="!loaded" color="accent" mode="indeterminate" class="search-spinner"></md-progress-spinner>
    <form [formGroup]="editUser" (ngSubmit)="putUser()">
        <md-input-container class="form-item-email">
            <input mdInput [formControl]="editUser.controls['email']" placeholder="Электропочта">
        </md-input-container>
        <md-select [formControl]="editUser.controls['cityId']" class="form-item-cities" placeholder="Город">
            <md-option *ngFor="let city of cities" [value]="city.Id">{{ city.Name }}</md-option>
        </md-select>
        <md-checkbox [formControl]="editUser.controls['role']" color="primary">Представитель в городе</md-checkbox>
        <md-input-container class="form-item-name">
            <input [formControl]="editUser.controls['name']" mdInput placeholder="Имя">
        </md-input-container>
        <md-input-container class="form-item-phone" >
            <input [formControl]="editUser.controls['phone']" mdInput placeholder="Телефон">
        </md-input-container>
        <div class="button-wrapper">
            <button type="submit" md-raised-button color="accent" class="button-save">СОХРАНИТЬ</button>
            <md-progress-spinner *ngIf="responding" color="accent" mode="indeterminate" class="button-spinner"></md-progress-spinner>
        </div>
    </form>
</div>
