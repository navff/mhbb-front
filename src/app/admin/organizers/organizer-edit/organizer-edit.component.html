<h1 class="admin-heading">{{addPage ? 'Добавление' : 'Редактирование'}} организатора</h1>
<form [formGroup]="form" (ngSubmit)="update()">
    <md-input-container class="input name">
        <input mdInput [formControl]="form.controls['name']" placeholder="Название">
    </md-input-container>
    <md-input-container class="input">
        <input mdInput [formControl]="form.controls['email']" placeholder="Email">
    </md-input-container>
    <md-input-container class="input">
        <input mdInput [formControl]="form.controls['phone']" placeholder="Телефон">
    </md-input-container>
    <md-select [formControl]="form.controls['cityId']" class="input" placeholder="Город" floatPlaceholder="never">
        <md-option *ngFor="let city of cities" [value]="city.Id">{{ city.Name }}</md-option>
    </md-select>
    <md-checkbox [formControl]="form.controls['sobriety']" color="primary">Трезвость</md-checkbox>
    <mh-button [disabled]="form.invalid" [loading]="responding === 'put'">{{url === "/admin/organizers/add" ? 'ДОБАВИТЬ' : 'СОХРАНИТЬ'}}</mh-button>
</form>
<mh-button *ngIf="!addPage" (click)="remove()" [loading]="responding === 'delete'" color="warn" class="btn-delete">УДАЛИТЬ</mh-button>
