<my-header></my-header>

<div class="container form">
    <a routerLink='' class="button-back">&larr; Назад</a>
    <h2>Вход и регистрация</h2>
    <md-input-container>
        <input mdInput placeholder="Электронная почта" [(ngModel)]="email" name="email">
    </md-input-container>
    <!--routerLink='/enter/entersuccess'-->
    <button (click)="registerUser()" md-raised-button color="accent" class="button-send">ОТПРАВИТЬ ССЫЛКУ</button>
    <p>На вашу почту мы отправим ссылку для доступа к сайту. Перейдя по ссылке вы сможете оставлять отзывы, голосовать, добавлять кружки и курсы.
        Если вы не были зарегистрированы, — зарегистрируем. 
    </p>
</div>
