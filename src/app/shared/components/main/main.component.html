<div class="search">
    <md-input-container class="word">
        <input (ngModelChange)="onChange()" [(ngModel)]="params.word" mdInput placeholder="Поисковое слово">
    </md-input-container>

    <md-input-container class="age">
        <input (ngModelChange)="onChange()" [(ngModel)]="params.age" mdInput placeholder="Возраст" mhNumber maxlength="3">
    </md-input-container>

    <md-select (change)="search()" [(ngModel)]="params.interestId" class="interests" placeholder="Интересы" floatPlaceholder="never">
        <md-option *ngFor="let interest of interests" [value]="interest.Id">{{ interest.Name }}</md-option>
    </md-select>

    <md-select (change)="search()" [(ngModel)]="params.cityId" class="cities" placeholder="Город" floatPlaceholder="never">
        <md-option *ngFor="let city of cities" [value]="city.Id">{{ city.Name }}</md-option>
    </md-select>

    <md-checkbox [(ngModel)]="params.sobriety" (ngModelChange)="search()" color="primary" class="soberness" mdTooltip="Преподаватели не пьют и не курят">Трезвость</md-checkbox>
    <md-checkbox [(ngModel)]="params.free" (ngModelChange)="search()" color="primary">Бесплатно</md-checkbox>
    <a class="add" routerLink="addhobby" md-fab></a>
</div>
<ng-container *ngIf="adminPage">
    <h2 class="admin-heading">На проверку</h2>
    <mh-activities [activities]="uncheckedActivities"></mh-activities>
    <h2 class="admin-heading">Проверенные</h2>
</ng-container>
<mh-activities [activities]="activities"></mh-activities>
